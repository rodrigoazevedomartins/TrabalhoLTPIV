<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
       
        <h:form>
                        <p:panel>
                                Dados Cadastrais
                        </p:panel>
                        <h:panelGrid columns="2" cellpadding="10">
                            
                            <h:outputLabel value="Nome.:"/>
                            <p:inputText value="#{ingressoController.ingresso.nome}" required="true" size="71"/>  
                        
                        </h:panelGrid>
                         
                         <h:panelGrid columns="2" cellpadding="10">
                
                            <h:outputLabel value="Descrição.:"/>
                            <p:inputTextarea value="#{ingressoController.ingresso.descricao}" required="true" rows="6" cols="70"/>  
                        
                        </h:panelGrid>
                        
                        <h:panelGrid columns="2" cellpadding="10">
                            
                            <h:outputLabel value="Valor.:"/>
                            <p:inputText value="#{ingressoController.ingresso.valor}" required="true" size="71"/>  
                        
                        </h:panelGrid>
            
                        <h:panelGrid columns="4" cellpadding="10">
                
                            <h:outputLabel value="Início da Venda.: "/>
                            <p:inputMask value="#{ingressoController.ingresso.iniciovenda}" required="true" size="20" mask="99/99/9999 99:99" converter="AtividadeConverter"/>  
                        
                            <h:outputLabel value="Término da Venda.: " style="margin-left: 20px"/>
                            <p:inputMask value="#{ingressoController.ingresso.fimvenda}" required="true" size="20" mask="99/99/9999 99:99" converter="AtividadeConverter"/>  
                        </h:panelGrid>
                        
                        <h:panelGrid columns="4" cellpadding="10">
                            <h:outputLabel value="Setor.:" />
                            <p:selectOneMenu value="${ingressoController.ingresso.setor}" converter="${setorConverter}" style="width: 200px;">  
                                <f:selectItem itemValue="" itemLabel="Selecione" itemDisabled=""/>
                                <f:selectItems value="${ingressoController.listaSetor}"/>
                            </p:selectOneMenu>
                            
                            <h:outputLabel value="Quantidade de Ingressos à Venda.:"/>
                            <p:inputText value="#{ingressoController.ingresso.quantidade}"/>
                            
                        </h:panelGrid>
            
                        <h:panelGrid columns="4" cellpadding="10">
                
                            <h:outputLabel value="Quantidade Min. de Ingresso/Pessoa.: "/>
                            <p:inputText value="#{ingressoController.ingresso.qtdeminimavenda}" required="true" size="20"/>  
                        
                            <h:outputLabel value="Quantidade Máx de Ingresso/Pessoa.: " style="margin-left: 20px"/>
                            <p:inputText value="#{ingressoController.ingresso.qtdemaximavenda}" required="true" size="20"/>  
                        </h:panelGrid>
                        
                        <p:panel id="Rodape">
                            <p:commandButton value="Cadastrar" onclick="msgSalvar.show();" icon="ui-icon-check"/>
                            <p:commandButton value="Cancelar" onclick="msgCancelar.show();" icon="ui-icon-close"/>                
                                       
                        </p:panel>       
                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="${ingressoController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>
            
                        <p:confirmDialog id="cancelaSalvar" message="Deseja cancelar o cadastro?" header="Confirmação"
                                 severity="alert" widgetVar="msgCancelar">
                            <p:commandButton ajax="false" value="SIM" action="${ingressoController.voltaPagina()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgCancelar.hide()"/>
                        </p:confirmDialog>
               
        </h:form>
        
        
        
    </ui:define>

</ui:composition>
