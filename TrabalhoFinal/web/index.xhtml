<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        
        <title>Sistema de Gerenciamento de Eventos</title>
    </h:head>

    <h:body>

        <div id="top">
            
            <img src="./resources/css/images/logoeslogan.fw.png" style="margin-top: -20px;"/>
            
            <h:form>
                <p:menubar>  
                    <p:submenu label="Eventos">  
                        <p:menuitem value="Novo" action="${eventoController.novo()}" /> 
                        <p:menuitem value="Listagem" action="${eventoController.filtrar()}" />
                    </p:submenu>  
                    <p:submenu label="Ambientes">
                        <p:menuitem value="Novo" action="${ambienteController.novo()}" />
                        <p:menuitem value="Listagem" action="${ambienteController.filtrar()}" />  
                    </p:submenu>  
                    <p:submenu label="Parceiros">
                        <p:menuitem value="Novo" action="${parceiroController.novo()}" />
                        <p:menuitem value="Listagem" action="${parceiroController.filtrar()}" />  
                    </p:submenu>  
                </p:menubar>  
            </h:form>
        </div>
        
        
        
        <ui:insert name="content"></ui:insert>
        
        <div id="bottom">
            Copyright IFNMG 2013 - Desenvolvido por Rodrigo Azevedo Martins
        </div>

    </h:body>

</html>
