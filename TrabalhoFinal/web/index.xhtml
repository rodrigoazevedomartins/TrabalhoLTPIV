<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>
                <p:menubar>  
                    <p:submenu label="File" icon="ui-icon-document">  
                        <p:submenu label="New" icon="ui-icon-contact">  
                            <p:menuitem value="Project" url="#" />  
                            <p:menuitem value="Other" url="#" />  
                        </p:submenu>  
                        <p:menuitem value="Cliente" action="${clienteController.Abrir(1)}" />
                         
                        <p:menuitem value="Quit" url="#" />  
                    </p:submenu>  
                    <p:submenu label="Edit" icon="ui-icon-pencil">  
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
                    </p:submenu>  
                    <p:submenu label="Help" icon="ui-icon-help">  
                        <p:menuitem value="Contents" url="#" />  
                        <p:submenu label="Search" icon="ui-icon-search">  
                            <p:submenu label="Text">  
                                <p:menuitem value="Workspace" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="File" url="#" />  
                        </p:submenu>  
                    </p:submenu> 
                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
                </p:menubar>  
            </h:form>
        </div>
        
        
        <div id="content" class="left_content">
            <ui:insert name="content"></ui:insert>
        </div>
        <div id="bottom">
            Copyright IFNMG 2013 - Desenvolvido por Rodrigo Azevedo Martins
        </div>

    </h:body>

</html>
