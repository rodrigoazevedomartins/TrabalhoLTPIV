<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
                        <p:panel>
                                Dados Cadastrais
                        </p:panel>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputLabel value="Nome.:"/>
                            <p:inputText value="#{setorController.setor.nome}" required="true" size="71"/>  
                        
                        </h:panelGrid>
                         
                         <h:panelGrid columns="2" cellpadding="10">
                
                            <h:outputLabel value="Descrição.:"/>
                            <p:inputTextarea value="#{setorController.setor.descricao}" required="true" rows="6" cols="70"/>  
                        
                        </h:panelGrid>
                         
                        <h:panelGrid columns="3" cellpadding="10">
                
                            <h:outputLabel value="Capacidade Total.:"/>
                            <p:inputText value="#{setorController.setor.capacidade}" required="true" size="10"/>  
                            <h:outputLabel value="Pessoas" style="margin-left: -10px;"/>
                        </h:panelGrid>
            
                        <p:panel id="Rodape">
                            <p:commandButton value="Cadastrar" onclick="msgSalvar.show();" icon="ui-icon-check"/>
                            <p:commandButton value="Cancelar" onclick="msgCancelar.show();" icon="ui-icon-close"/>                
                                       
                        </p:panel>       
                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="${setorController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>
            
                        <p:confirmDialog id="cancelaSalvar" message="Deseja cancelar o cadastro?" header="Confirmação"
                                 severity="alert" widgetVar="msgCancelar">
                            <p:commandButton ajax="false" value="SIM" action="${setorController.voltaPagina()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgCancelar.hide()"/>
                        </p:confirmDialog>
                
            
            
        </h:form>
        
    </ui:define>

</ui:composition>
