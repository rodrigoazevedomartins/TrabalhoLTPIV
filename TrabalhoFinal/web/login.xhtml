<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <body>
        <div>
            <h:form>
                <h:panelGrid columns="2" cellpadding="10">
                    <f:facet name="header">
                        Autenticação
                    </f:facet>
                    <h:outputLabel value="Login.:"/>
                    <p:inputText value="#{clienteAutenticacaoController.login.login}"/>
                
                    <h:outputLabel value="Senha.:"/>
                    <p:password value="#{clienteAutenticacaoController.login.senha}"/>
                
                    <p:commandButton value="Login" onclick="msgLogin.show()" />
                    
                    <p:commandButton value="Novo Cliente" action="#{clienteController.novo()}"/>
                    
                    <p:confirmDialog id="confirmaSalvar" message="Deseja realizar Login?" header="Confirmação"
                                 severity="alert" widgetVar="msgLogin">
                        <p:commandButton ajax="false" value="SIM" action="${clienteAutenticacaoController.validar()}" />
                        <p:commandButton ajax="false" value="NÃO" onclick="msgLogin.hide()" />                    
                    </p:confirmDialog>
                </h:panelGrid>
            </h:form>
            
        </div>
    </body>
</html>
