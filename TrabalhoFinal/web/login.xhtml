<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <body>
        <div>
            <h:form>
                <h:panelGrid columns="4" cellpadding="10">
                    <p:outputLabel value="Login.:"/>
                    <p:inputText value="#{clienteController.cliente.login}" required="true"/>
                
                    <p:outputLabel value="Senha.:"/>
                    <p:password value="#{clienteController.cliente.senha}" required="true"/>
                
                    <p:commandButton value="Login" onclick="msgLogin.show()" />
                    
                    
                    <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgLogin">
                        <p:commandButton ajax="false" value="SIM" action="${clienteController.login()}" />
                        <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                    </p:confirmDialog>
                </h:panelGrid>
            </h:form>
            
        </div>
    </body>
</html>
