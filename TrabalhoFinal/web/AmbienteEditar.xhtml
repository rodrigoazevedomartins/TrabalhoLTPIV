<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <ui:define name="content">
        <h:form>
               
                <p:tabView >
                     <p:tab title="Dados Cadastrais" id="DadosCadastrais">
                
                        <h:panelGrid columns="2" cellpadding="10">
                
                            <h:outputLabel value="Nome.:"/>
                            <p:inputText value="#{ambienteController.ambiente.nome}" required="true" size="71"/>  
                        
                        </h:panelGrid>
                         
                         <h:panelGrid columns="2" cellpadding="10">
                
                            <h:outputLabel value="Descrição.:"/>
                            <p:inputTextarea value="#{ambienteController.ambiente.descricao}" required="true" rows="6" cols="70"/>  
                        
                        </h:panelGrid>
                         
                        <h:panelGrid columns="3" cellpadding="10">
                
                            <h:outputLabel value="Capacidade Total.:"/>
                            <p:inputText value="#{ambienteController.ambiente.capacidadetotal}" required="true" size="10"/>  
                            <h:outputLabel value="Pessoas" style="margin-left: -10px;"/>
                        </h:panelGrid>
                     </p:tab>
                    
                    <p:tab title="Endereco" id="Endereco">
                        <h:panelGrid columns="4" cellpadding="10">
                            <h:outputLabel value="Rua.:"/>
                            <p:inputText value="#{ambienteController.ambiente.endereco.rua}" required="true" size="70"/>  
                        </h:panelGrid>
                        <h:panelGrid columns="4" cellpadding="10"> 
                            <h:outputLabel value="Número.:"></h:outputLabel>
                            <p:inputText value="#{ambienteController.ambiente.endereco.numero}" required="true" size="7"/>
                            
                            <h:outputLabel value="Complemento.:"></h:outputLabel>
                            <p:inputText value="#{ambienteController.ambiente.endereco.complemento}" required="false" size="31"/>
                        </h:panelGrid>
                         
                        <h:panelGrid columns="4" cellpadding="10"> 
                            <h:outputLabel value="Bairro.:"></h:outputLabel>
                            <p:inputText value="#{ambienteController.ambiente.endereco.bairro}" required="true" size="16"/>
                            
                            <h:outputLabel value="Cidade.:"></h:outputLabel>
                            <p:inputText value="#{ambienteController.ambiente.endereco.cidade}" required="true" size="31"/>
                        </h:panelGrid>
                         
                         <h:panelGrid columns="4" cellpadding="10">
                            <h:outputLabel value="CEP.:"></h:outputLabel>
                            <p:inputMask value="#{ambienteController.ambiente.endereco.cep}" required="true" mask="99999-999" size="14"/>
                            
                            <h:outputLabel value="Estado.:"></h:outputLabel>
                            <p:inputText value="#{ambienteController.ambiente.endereco.estado}" required="true" size="34"/>
                         </h:panelGrid>
                         
                        <h:panelGrid columns="2" cellpadding="10">
                             <h:outputLabel for="pais" value="País.:"></h:outputLabel>
                            <p:inputText id="pais" value="#{ambienteController.ambiente.endereco.pais}" required="true" size="30"/>
                            
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:panel id="Rodape">
                    <p:commandButton value="Cadastrar" onclick="msgSalvar.show();" />
                    <p:commandButton value="Cancelar" onclick="msgCancelar.show();" />
                                       
                    
                </p:panel>       
                <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                    <p:commandButton ajax="false" value="SIM" action="${ambienteController.Salvar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                </p:confirmDialog>
            
                <p:confirmDialog id="cancelaSalvar" message="Deseja cancelar o cadastro?" header="Confirmação"
                                 severity="alert" widgetVar="msgCancelar">
                    <p:commandButton ajax="false" value="SIM" action="${ambienteController.voltaPagina()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgCancelar.hide()"/>
                </p:confirmDialog>
                
                <p:growl id="alerta" showDetail="true" sticky="true" life="3"/>
        </h:form>
    </ui:define>

</ui:composition>
