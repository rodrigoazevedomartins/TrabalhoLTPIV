<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
                        <p:panel>
                                Dados Cadastrais
                        </p:panel>
                        <h:panelGrid columns="2" cellpadding="10">
                            
                            <h:outputLabel value="Nome.:"/>
                            <p:inputText value="#{atividadeController.atividade.nome}" required="true" size="71"/>  
                        
                        </h:panelGrid>
                         
                         <h:panelGrid columns="2" cellpadding="10">
                
                            <h:outputLabel value="Descrição.:"/>
                            <p:inputTextarea value="#{atividadeController.atividade.descricao}" required="true" rows="6" cols="70"/>  
                        
                        </h:panelGrid>
                         
                        <h:panelGrid columns="3" cellpadding="10">
                
                            <h:outputLabel value="Local.:"/>
                            <p:inputText value="#{atividadeController.atividade.local}" required="true" size="10"/>  
                        </h:panelGrid>
                        
                        <h:panelGrid columns="3" cellpadding="10">
                
                            <h:outputLabel value="Inicio: "/>
                            <p:inputMask value="#{atividadeController.atividade.inicio}" required="true" size="20" mask="99/99/9999 99:99" converter="AtividadeConverter"/>  
                        </h:panelGrid>
                       
                        <h:panelGrid columns="3" cellpadding="10">
                
                            <h:outputLabel value="Termino: "/>
                            <p:inputMask value="#{atividadeController.atividade.termino}" required="true" size="20" mask="99/99/9999 99:99" converter="AtividadeConverter"/>  
                        </h:panelGrid>
                        
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputLabel value="TipoAtividade"/>
                            <p:selectOneMenu value="#{atividadeController.atividade.tipoatividade}" converter="${TipoAtividadeConverter}">  
                                <f:selectItems value="#{atividadeController.listaTipoAtividade}" var="atividade" itemLabel="#{atividade.nome}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
            
            
                        <p:panel id="Rodape">
                            <p:commandButton value="Cadastrar" onclick="msgSalvar.show();" icon="ui-icon-check"/>
                            <p:commandButton value="Cancelar" onclick="msgCancelar.show();" icon="ui-icon-close"/>                
                                       
                        </p:panel>       
                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="${atividadeController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>
            
                        <p:confirmDialog id="cancelaSalvar" message="Deseja cancelar o cadastro?" header="Confirmação"
                                 severity="alert" widgetVar="msgCancelar">
                            <p:commandButton ajax="false" value="SIM" action="${atividadeController.voltaPagina()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgCancelar.hide()"/>
                        </p:confirmDialog>
                
            
            
        </h:form>
    </ui:define>

</ui:composition>
